    :root {
      --primary-color: #ff00ff;
      --secondary-color: #00ffff;
      --accent-color: #ffff00;
      --bg-color: #0f0f2f;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DotFont', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* CRT„Ç®„Éï„Çß„ÇØ„Éà */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* „Ç∞„É™„ÉÉ„ÉâËÉåÊôØ */
    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(to right, rgba(255, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      transform: perspective(500px) rotateX(30deg);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .title {
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .game-area {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--secondary-color);
      box-shadow: 0 0 15px var(--secondary-color);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 2rem;
    }

    .slot-machine {
      height: 100px;
      border: 2px solid var(--accent-color);
      background: rgba(0, 0, 0, 0.8);
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot-result {
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--accent-color);
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px 0;
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }

    .start-btn, .share-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: var(--text-color);
      padding: 12px 24px;
      font-family: 'DotFont', monospace;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover, .share-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .share-area {
      margin-top: 20px;
    }

    .instruction {
      margin-top: 1rem;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    /* NFC„Ç¢„Ç§„Ç≥„É≥ */
    .nfc-icon {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      position: relative;
    }

    .nfc-icon::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      top: 5px;
      left: 5px;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
    }

    @media (max-width: 480px) {

  <div class="grid-background"></div>
  
  <div class="container">
    <h1 class="title">œÄ„Åä„Åø„Åè„ÅòÔºÅ</h1>
    
    <div class="game-area">
      <div id="start-screen">
        <div class="nfc-icon"></div>
        <p class="instruction">NFC„Çø„Ç∞„Çí„Çø„ÉÉ„ÉÅ„Åô„Çã„Åã„ÄÅ‰∏ã„ÅÆ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Çπ„Çø„Éº„Éà</p>
        <button class="start-btn" id="start-btn">„Åä„Åø„Åè„Åò„ÇíÂºï„Åè</button>
      </div>
      
      <div id="result-screen" class="hidden">
        <div class="slot-machine">
          <div class="slot-result" id="result">???</div>
        </div>
        <div class="message" id="message"></div>
        <div class="share-area">
          <button class="share-btn" id="share-btn">ÁµêÊûú„Çí„Ç∑„Çß„Ç¢„Åô„Çã</button>
        </div>
        <p class="instruction">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Âºï„ÅèÂ†¥Âêà„ÅØ„ÄÅNFC„Çø„Ç∞„Çí„Çø„ÉÉ„ÉÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        <button class="start-btn" id="retry-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Âºï„Åè</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // „Åä„Åø„Åè„ÅòÁµêÊûú„ÅÆÂÆöÁæ©
      const results = [
        { result: "Â§ßÂêâ", message: "ËÉ∏„ÅåÈ´òÈ≥¥„Çã„Å≠ÔºÅ" },
        { result: "‰∏≠Âêâ", message: "ËÉ∏„ÇíÂºµ„Å£„Å¶ÈÄ≤„ÇÇ„ÅÜÔºÅ" },
        { result: "Â∞èÂêâ", message: "ËÉ∏„Åå„Åª„Å£„Åì„Çä„Åô„Çã„Å≠„ÄÇ" },
        { result: "Âêâ", message: "ËÉ∏„ÇíÊí´„Åß‰∏ã„Çç„Åó„Åü„Åè„Å™„Çã„ÄÇ" },
        { result: "Âá∂", message: "ËÉ∏„Åå„Ç∂„ÉØ„Å§„Åè‚Ä¶" },
        { result: "Â§ßÂá∂", message: "ËÉ∏„ÅåÁ∑†„ÇÅ‰ªò„Åë„Çâ„Çå„Çã‚Ä¶ÔºÅ" }
      ];

      // DOMË¶ÅÁ¥†
      const startScreen = document.getElementById('start-screen');
      const resultScreen = document.getElementById('result-screen');
      const resultElement = document.getElementById('result');
      const messageElement = document.getElementById('message');
      const startBtn = document.getElementById('start-btn');
      const retryBtn = document.getElementById('retry-btn');
      const shareBtn = document.getElementById('share-btn');

      // „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆË®≠ÂÆö
      function animateSlot() {
        let counter = 0;
        const duration = 2; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊôÇÈñìÔºàÁßíÔºâ
        const interval = 100; // „Çπ„É≠„ÉÉ„Éà„ÅÆÊõ¥Êñ∞ÈñìÈöîÔºà„Éü„É™ÁßíÔºâ
        const iterations = duration * 1000 / interval;
        
        return new Promise((resolve) => {
          const animation = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * results.length);
            resultElement.textContent = results[randomIndex].result;
            
            counter++;
            if (counter >= iterations) {
              clearInterval(animation);
              resolve();
            }
          }, interval);
        });
      }

      // „Åä„Åø„Åè„Åò„ÇíÂºï„ÅèÂá¶ÁêÜ
      async function drawOmikuji() {
        startScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        
        // „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        await animateSlot();
        
        // ÁµêÊûú„ÇíÊ±∫ÂÆö
        const randomIndex = Math.floor(Math.random() * results.length);
        const selectedResult = results[randomIndex];
        
        // ÁµêÊûúË°®Á§∫„Å®„Ç®„Éï„Çß„ÇØ„Éà
        gsap.to(resultElement, {
          scale: 1.2,
          duration: 0.3,
          yoyo: true,
          repeat: 1,
          ease: "elastic.out(1, 0.3)",
          onComplete: () => {
            resultElement.textContent = selectedResult.result;
            
            // Èúá„Åà„Ç®„Éï„Çß„ÇØ„ÉàÔºàÁâπ„Å´„ÄåÂá∂„Äç„ÄåÂ§ßÂá∂„Äç„ÅÆÂ†¥ÂêàÔºâ
            if (selectedResult.result === "Âá∂" || selectedResult.result === "Â§ßÂá∂") {
              gsap.to(resultElement, {
                x: "random(-5, 5)",
                y: "random(-5, 5)",
                duration: 0.1,
                repeat: 5,
                ease: "none",
                onComplete: () => {
                  gsap.set(resultElement, { x: 0, y: 0 });
                }
              });
            }
            
            // „Éï„É©„ÉÉ„Ç∑„É•„Ç®„Éï„Çß„ÇØ„Éà
            document.body.style.backgroundColor = "#FFFFFF";
            setTimeout(() => {
              document.body.style.backgroundColor = "";
            }, 50);
            
            // ÊåØÂãï„Ç®„Éï„Çß„ÇØ„ÉàÔºàÂØæÂøú„Éá„Éê„Ç§„Çπ„ÅÆ„ÅøÔºâ
            if (navigator.vibrate) {
              navigator.vibrate(200);
            }
            
            // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            messageElement.textContent = selectedResult.message;
            gsap.fromTo(messageElement, 
              { opacity: 0, y: 20 }, 
              { opacity: 1, y: 0, duration: 0.5, delay: 0.3 }
            );
          }
        });
        
        // ÁµêÊûú„Çí‰øùÂ≠òÔºà„Ç∑„Çß„Ç¢Áî®Ôºâ
        window.omikujiResult = selectedResult;
      }

      // „Ç∑„Çß„Ç¢Ê©üËÉΩ
      function shareResult() {
        if (!window.omikujiResult) return;
        
        const shareText = `‰ªäÊó•„ÅÆÁµêÊûú„ÅØ„Äê${window.omikujiResult.result}„ÄëÔºÅ${window.omikujiResult.message}üîÆ‚ú® #œÄ„Åä„Åø„Åè„Åò`;
        
        if (navigator.share) {
          navigator.share({
            title: 'œÄ„Åä„Åø„Åè„ÅòÁµêÊûú',
            text: shareText,
            url: window.location.href
          }).catch((error) => {
            console.log('„Ç∑„Çß„Ç¢„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü:', error);
            fallbackShare(shareText);
          });
        } else {
          fallbackShare(shareText);
        }
      }

      // „Ç∑„Çß„Ç¢„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÂá¶ÁêÜ
      function fallbackShare(text) {
        // Twitter„Ç∑„Çß„Ç¢URL
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(twitterUrl, '_blank');
      }

      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      startBtn.addEventListener('click', drawOmikuji);
      retryBtn.addEventListener('click', drawOmikuji);
      shareBtn.addEventListener('click', shareResult);

      // NFCÊ§úÂá∫ÔºàÂØæÂøú„Éñ„É©„Ç¶„Ç∂„ÅÆ„ÅøÔºâ
      if ('NDEFReader' in window) {
        try {
          const ndef = new NDEFReader();
          ndef.scan().then(() => {
            console.log("NFC„Çπ„Ç≠„É£„É≥„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü");
            
            ndef.addEventListener("reading", ({ message, serialNumber }) => {
              console.log("NFCË™≠„ÅøÂèñ„ÇäÊàêÂäü:", serialNumber);
              drawOmikuji();
            });
            
          }).catch(error => {
            console.log(`NFC„Çπ„Ç≠„É£„É≥„Ç®„É©„Éº: ${error}`);
          });
        } catch (error) {
          console.log(`NFC„Çµ„Éù„Éº„Éà„Ç®„É©„Éº: ${error}`);
        }
      }
    });
  </script>
